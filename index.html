<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teka-teki Receh</title>
  <link rel="stylesheet" href="./style.css">
  <script src="index.js" defer></script>
</head>

<body>
  <div id="home">
    <h1>Teka-Teki Receh</h1>
    <div class="formContainer">
      <label for="input">Masukan nama anda!</label>
      <input type="text">
      <div>
        <button onclick="clickFunc('home', 'soal1')">Mulai</button>
      </div>
    </div>
  </div>
  <div id="soal1" class="soal">
    <h1 id="tekaTeki">Belajar bahasa Mandarin, lantai basah artinya apa?</h1>
    <div>
      <textarea class="full" id="jawaban1"></textarea>
    </div>
    <!-- <input id="jawaban1" type="text"> -->
    <div>
      <button id="submit">Submit</button>
    </div>
    <div>
      <div>
        <button id="next">next</button>
      </div>
      <button onclick="clickFunc('soal1', 'home')">Nyerah!</button>
    </div>
  </div>
  <script>
    function clickFunc(origin, destination) {
      document.getElementById(`${origin}`).style.display = 'none'
      document.getElementById(`${destination}`).style.display = 'flex'
    }
  </script>
</body>

</html>
