<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Teka-teki Receh</title>
</head>
<body>
  <div id="home">
    <h1>Teka-Teki Receh</h1>
    <div class="formContainer">
      <label for="input">Masukan nama anda!</label>
      <input type="text">
      <div>
        <button onclick="clickFunc('home', 'soal1')">Mulai</button>
      </div>
    </div>
  </div>

  <div id="soal1" class="soal">
    <h1 class="pertanyaan">Belajar bahasa Mandarin, lantai basah artinya apa?</h1>
    <input id="jawaban1" type="text">
      <div>
        <button >Submit</button>
      </div>
      <div>
        <button onclick="clickFunc('soal1', 'home')">Nyerah!</button>
      </div>
  </div>
  <script>
    function clickFunc(origin, destination) {
      document.getElementById(`${origin}`).style.display = 'none'
      document.getElementById(`${destination}`).style.display = 'flex'
    }
  </script>
</body>
</html>
